name: Issue Interaction with ChatGPT

on:
  issues:
    types:
      - opened
      - reopened
      - labeled

jobs:
  interact-with-chatgpt:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ github.event.issue.number }}
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Make script executable
        run: chmod +x ./scripts/script.sh

      - name: Run interaction script
        run : ./scripts/script.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.event.issue.number }} ${{ github.event.issue.body }} ${{ github.repository }} ${{ secrets.OPENAI_API_KEY }}

      - name: Upload output as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.txt

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: output
          path: artifact

      - name: Read output
        run: cat artifact/output.txt
